<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">


  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="/@= static =@/vendors/material/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="/@= static =@/vendors/vuetify/vuetify.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/@= static =@/favicon.ico">
  @@ block head @@ @@ endblock @@
</head>

<body>


  <div id="app" v-resize="onResize">
    <v-overlay
      :absolute="true"
      opacity="1"
      :value="loading.state"
    >
    <h1>Loading ...</h1>
    </v-overlay>
    <transition>
      <router-view></router-view>
    </transition>
  </div>



  <script src="/@= static =@/vendors/ablaze/ablaze.js"></script>
  <script src="/@= static =@/vendors/ablaze/records.js"></script>

  <script src="/@= static =@/vendors/avue/vue_bundle.js"></script>
  <script src="/@= static =@/vendors/vuetify/vuetify.min.js"></script>


  @@ block scripts @@ @@ endblock @@

  @@ if debug @@
    <script src="/@= static =@/tmp/@= components =@"></script>
    <script src="/@= static =@/tmp/@= pages =@"></script>
    <script src="/@= static =@/tmp/@= routes =@"></script>
  @@ else @@
    <script src="/@= static =@/build/components.js"></script>
    <script src="/@= static =@/build/pages.js"></script>
    <script src="/@= static =@/build/routes.js"></script>
  @@ endif @@

  @@ block mixin @@ @@ endblock @@


  <script>
    const store   = new Vuex.Store({ state: () => ({  }) });
    const config  = @= vuex =@;

    Vue.prototype.$http = {};
    Vue.prototype.$http.api  = axios.create({ withCredentials: false });
    Vue.prototype.$http.cors = axios.create({ withCredentials: true });

    var routes_names = {}
    routes.forEach((view) => {
      routes_names[ view.name ] = { scroller: 0 }
    });

    Vue.use( AblazeVue );
    Vue.use( AblazeVuex, { store, config:{ ...{ screen: {'width':0, 'height':0} }, ...{ loading: { state:true, time:200 } }, ...{ routes: routes_names }, ...config } } );

    const router = new VueRouter({
      mode: 'history',
      routes
    })

    new Vue({
      router,
      store,
      el: '#app',
      vuetify: new Vuetify(),
      mounted(){
        this.stopLoading();
  		},
      watch: {
        '$route' (to, from) {
          this.loading.state = true;
          this.stopLoading();
        }
      },
      methods: {
        onResize () {
          this.screen = { width: window.innerWidth, height: window.innerHeight };
        },
      },
    })
  </script>

</body>

</html>
